<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Blast ‚Äì Fire Ball - A 2D arcade game">
    <title>Rock Blast ‚Äì Fire Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        #gameCanvas {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
            display: block;
        }

        .controls {
            margin-top: 20px;
            color: #fff;
            text-align: center;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
        }

        .controls p {
            margin: 5px 0;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 5px;
            color: #0f0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî• Rock Blast ‚Äì Fire Ball üî•</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p><strong>Controls:</strong> Arrow Keys / A/D to Move | Space to Shoot | R to Restart | <strong>M to Mute/Unmute</strong></p>
            <p><strong>Objective:</strong> Blast rocks with fireballs! Collect power-ups! üõ°Ô∏è‚ö°</p>
            <p style="font-size: 12px; margin-top: 10px;">üîä <strong>Audio:</strong> Place .mp3 files in assets/audio/ for sound effects</p>
            <div id="status">‚úÖ Game Ready! Starting...</div>
        </div>
    </div>

    <!-- Main Game Script -->
    <script src="main.js"></script>
    
    <script>
        // Error handling
        window.onerror = function(msg, url, line) {
            const status = document.getElementById('status');
            status.style.background = 'rgba(255, 0, 0, 0.3)';
            status.style.color = '#f00';
            status.textContent = `‚ùå ERROR: ${msg} (Line ${line}) - Press F12 for details`;
            console.error('Game Error:', msg, 'at line', line);
            return false;
        };
        
        // Success message
        window.addEventListener('load', () => {
            setTimeout(() => {
                const status = document.getElementById('status');
                if (!status.textContent.includes('ERROR')) {
                    status.textContent = '‚úÖ Game Loaded! Use Arrow Keys/WASD + Space to play!';
                }
            }, 1000);
        });
    </script>
</body>
</html>
